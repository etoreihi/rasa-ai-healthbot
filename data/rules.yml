version: "3.1"

rules:

# ---------------------------------
# START THE ASSESSMENT
# ---------------------------------
- rule: start on greet
  steps:
    - intent: greet
    - action: action_start_assessment

# ---------------------------------
# ROUTE ANY OTHER USER REPLY
# ---------------------------------
- rule: route any user reply to handler
  steps:
    - or:
        - intent: inform
        - intent: express_intrusion_symptoms
        - intent: express_avoidance_symptoms
        - intent: express_hyperarousal_symptoms
    - action: action_handle_user_and_next

