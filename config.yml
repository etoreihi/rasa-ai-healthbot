version: "3.1"
recipe: default.v1
assistant_id: rasa-healthbot-v1
language: en

# -------- NLU PIPELINE --------
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

# -------- CORE POLICIES --------
policies:
  - name: RulePolicy
    core_fallback_threshold: 0.3
    enable_fallback_prediction: true
  - name: MemoizationPolicy
  - name: TEDPolicy
    max_history: 6
    epochs: 100
