<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI HealthBot</title>
</head>
<body>
  <h2>AI HealthBot Demo</h2>

  <script>
    !(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            {
              initPayload: "/start_assessment",
              socketUrl: "web-production-cde1.up.railway.app",
              title: "AI HealthBot",
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
  </script>
</body>
</html>
