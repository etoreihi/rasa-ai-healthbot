version: "3.1"

stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: greet and ask mood
  steps:
  - user: |
      hey!
    intent: greet
  - action: utter_greet
  - user: |
      how are you?
    intent: mood_question
  - action: utter_bot_mood

- story: user neutral mood
  steps:
  - user: |
      hi there
    intent: greet
  - action: utter_greet
  - user: |
      I'm okay
    intent: mood_neutral
  - action: utter_neutral

- story: user gets curious
  steps:
  - user: |
      hello!
    intent: greet
  - action: utter_greet
  - user: |
      what can you do?
    intent: ask_capabilities
  - action: utter_capabilities

- story: positive then confused
  steps:
  - user: |
      hey there
    intent: greet
  - action: utter_greet
  - user: |
      I'm great today!
    intent: mood_great
  - action: utter_happy
  - user: |
      wait, what did you mean by that?
    intent: ask_clarification
  - action: utter_clarify

- story: cheer up fails
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      I'm really sad
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      still no
    intent: deny
  - action: utter_sorry
  - action: utter_goodbye

